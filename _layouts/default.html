<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    <meta name="author" content="{{ site.name }}" />
    <meta name="description" content="{{ site.description }}">

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="shortcut icon" href="/images/favicon.ico">
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <!--<a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>-->

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <!--<p class="site-description">{{ site.description }}</p>-->
          </div>

          <nav>
            <a href="{{ site.baseurl }}/">Projects</a>
            <a href="http://dribbble.com/mknepprath/">Work</a>
            <a href="http://medium.com/@mknepprath/">Writing</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <div class="footer-column"><p class="footer-heading">Get In Touch</p><a class="footer-email-link" href="mailto:michael@mknepprath.com">michael@mknepprath.com</a></div>
          <div class="footer-column"><p class="footer-heading">Follow Me</p>{% include svg-icons.html %}</div>
          <div class="footer-column"><p class="footer-heading">Mankato, MN</p><p>56001</p></div>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="/js/fitvids.js"></script>
    <script>
      $(document).ready(function(){
        $(".container").fitVids();
      });
    </script>
    
  </body>
</html>
