---
layout: home
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.content | truncatewords:9}}
      </div>

      <div class="read-more-container">
        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">•••</a>
  	  </div>
    </article>
  {% endfor %}
</div>
