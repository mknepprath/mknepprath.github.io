<!DOCTYPE html>
<html>
  <head>
    <title>Pear Tree blog feed test</title>
    <script src="lib/jquery-1.6.4.min.js"></script>
    <script src="src/jquery.rss.js"></script>
    <link rel="stylesheet" type="text/css" href="http://www.peartreegreetings.com/assets/ptg/css/gracelandv2r1.css">
    <script>
      jQuery(function($) {
        $("#rss-feeds").rss("http://peartreegreetings.com/blog?feed=rss2", {
          layoutTemplate: "<ul class='blog-bottom'>{entries}</ul>",
          entryTemplate: "<li class='blog-post'><h4><a href='{url}'><div style='background:url({teaserImageUrl});background-position:50%;background-size:100%;width:100%;height:172px;' class='ref' title='View this feed at Pear Tree Greetings'></div>&nbsp;</a><br><a href='{url}'>{title}</a></h4></li>",
          limit: 3
        })
      })
    </script>
    <style tyle="text/css">
      #roots .root .blog-post div, #roots .root .blog-post p {
        display: block;
      }
    </style>
  </head>
  <body class="home">
    <div id="roots">
      <div class="content-block">
        <!-- EDITABLE BLOCK 11 "Blog" -->
        <div class="indent-width divided">
          <div class="root full-root last-root">
          <h2 class="our-blog-top"><a href="http://blog.peartreegreetings.com" target="_blank">Tips and Ideas from Our Blog</a></h2>
            <div id="rss-feeds"></div>
          </div>
        </div><!-- END EDITABLE BLOCK 11 "Blog" -->
      </div>
    </div>
  </body>
</html>
