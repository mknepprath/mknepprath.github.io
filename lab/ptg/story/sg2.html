  <link rel="apple-touch-icon" href="/images/lab-apple-touch-icon.png">
  <style>
    .storygen-nav {
      padding: 14px 0;
      margin: 0 5%;
      float: left;
    }
    .storygen-nav h1 {
      color: #616161;
      font-weight: 300;
      padding: 11px;
      display: inline-block;
    }
    .storygen-arrows {
      display: inline-block;
      width: 30px;
      height: 50px;
      vertical-align: top;
      -webkit-transition: 0 .1s ease-in;
      -moz-transition: 0 .1s ease-in;
      -o-transition: 0 .1s ease-in;
      transition: transform .1s ease-in;
    }
    .storygen-arrows:hover {
      transform: scale(1.07,1.07);
      -ms-transform: scale(1.07,1.07);
      -webkit-transform: scale(1.07,1.07);
    }
    .storygen-arrows:hover polyline {
      stroke: #91B7BE;
    }
    .flex-block {
      min-height: calc(100vh - 168px);
      padding: 0;
      margin: 0 0 12px 12px;
      list-style: none;
      display: -webkit-box;
      display: -moz-box;
      display: -ms-flexbox;
      display: -webkit-flex;
      display: flex;
      align-items: center;
      align-content: center;
      -webkit-flex-flow: row wrap;
      justify-content: space-around;
    }
    .storygen-blocks {
      width: 32%;
      border-radius: 3px;
      margin: 12px 12px 0 0;
      flex: 1 1 auto;
      -webkit-box-shadow: 0 1px 2px 1px rgba(0,0,0,.05);
      -moz-box-shadow: 0 1px 2px 1px rgba(0,0,0,.05);
      box-shadow: 0 1px 2px 1px rgba(0,0,0,.05);
    }
    .storygen-photo {
      width: 100%;
      height: 300px;
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
    }
    .storygen-caption {
      text-transform: uppercase;
      text-align: center;
      background: #fff;
      padding: 12px;
      margin: 0;
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
    }
    .storygen-animate {
      -webkit-transition: 0 .1s ease-in;
      -moz-transition: 0 .1s ease-in;
      -o-transition: 0 .1s ease-in;
      transition: transform .1s ease-in;
    }
    .storygen-animate:hover {
            transform: scale(1.02,1.02);
      -ms-transform: scale(1.02,1.02);
      -webkit-transform: scale(1.02,1.02);
    }
    .storygen-animate:hover p {
      text-shadow: 0 0 8px rgba(0,0,16,0.5);
    }
    .storygen-blocks p {
      color: #fff;
      font-size: 200%;
      text-shadow: 0 0 10px rgba(0,0,16,0.5);
      text-align: center;
      padding-top: 80px;
    }
    .storygen-secondary-nav {
      text-align: center;
      height: auto;
      flex: 1 100%;
    }
    .storygen-secondary-nav a {
      margin: 0 6px 6px;
    }
  </style>
</head>
