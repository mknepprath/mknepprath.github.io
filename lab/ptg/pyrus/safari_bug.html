<!DOCTYPE html>
<html>
<head>
  <title>Safari Bug</title>
  <base href="http://www.peartreegreetings.com/">
  <link rel="stylesheet" type="text/css" href="http://stage.peartreegreetings.com/assets/ptg/css/gracelandv2r1.css">
  <style>
    .nav {
      background: none;
    }
    .nav>ul {
      max-width: 860px;
    }
    .home .anjou {
      border-top-left-radius: 3px;
      border-top-right-radius: 3px;
    }
    .newsletter, .newsletter-confirmation {
      border-bottom-left-radius: 3px;
      border-bottom-right-radius: 3px;
    }
    .nav, .home .anjou, #trunk { 
      max-width: 1000px;
      margin: 0 auto;
    }

    /* FAULD UPDATES */
    .home {
      background: #fff;
    }
    #roots .divided {
      margin-bottom: 16px;
    }
    #roots .root {
      -webkit-box-shadow: none;
      -moz-box-shadow: none;
      box-shadow: none;
      border-radius: 0px;
    }
    #roots .root img {
      border-bottom: none;
    }
    #roots .caption {
      height: 31px;
    }
    .btn_ghost {
      background: none;
      border: 1px solid #fff;
    }
    .square-root h2 {
      font-size: inherit;
      padding: 0;
      text-align: center;
    }
    .btn_ghost:hover {
      background: #fff;
      color: #4E5963;
    }
    .promo-banner-text {
      text-align: center;
      margin: 20px 0;
    }
    .arrow-after:after {
      content: "\25b8";
      margin-left: 3px;
      font-size: 85%;
    }
    .square-root-66 {
      width: 66%;
      height: 0;
      padding-bottom: 60%;
      float: left;
      position: relative;
    }
    .flat-root-66 {
      width: 66%;
      height: 0;
      padding-bottom: 30%;
      float: left;
      position: relative;
    }
    .square-root-34 {
      width: 34%;
      height: 0;
      padding-bottom: 30%;
      float: left;
      position: relative;
    }
    .square-root-33 {
      width: 33%;
      height: 0;
      padding-bottom: 30%;
      float: left;
      position: relative;
    }
    .square-root-caption {
      position: absolute;
      bottom: 10px;
      width: 100%;
    }
    .square-root-caption p {
      text-align: center;
      text-transform: uppercase;
    }
    @media only screen and (max-width:735px){
      .square-root-66 {
        width: 100%;
        padding-bottom: 90%;
      }
      .flat-root-66 {
        width: 50%;
        padding-bottom: 45%;
        background-size: 200%!important;
        background-position: 50%!important;
      }
      .square-root-34 {
        width: 50%;
        padding-bottom: 45%;
      }
      .square-root-33 {
        width: 25%;
        padding-bottom: 45%;
        background-size: 200%!important;
        background-position: 50%!important;
      }
    }
    @media only screen and (max-width:373px){
      .square-root-66 {
        width: 100%;
        padding-bottom: 90%;
      }
      .flat-root-66 {
        width: 100%;
        padding-bottom: 90%;
        background-size: 200%!important;
        background-position: 50%!important;
      }
      .square-root-34 {
        width: 100%;
        padding-bottom: 90%;
      }
      .square-root-33 {
        width: 100%;
        padding-bottom: 90%;
        background-size: 100%!important;
        background-position: 0%!important;
      }
      .red-stamp-banner {
        display: none;
      }
    }
  </style>
</head>
<body class="home">
  <div id="roots">

      <div class="full-width divided">
        <div class="square-root flat-root-66" style="background:url('/assets/ptg/images/home/150309_gradannouncements.jpg');background-size:100%;background-position:0!important">
          <div class="square-root-caption">
            <p><a href="/Graduation/Graduation-Announcements--Invitations/index.cat"></a></p><h2 class="arrow-after"><a href="/Graduation/Graduation-Announcements--Invitations/index.cat">Graduation Announcements</a></h2><p></p>
          </div>
        </div>
        <div class="square-root square-root-34" style="background: url('/assets/ptg/images/home/150227_hp_s1_t2.jpg');background-size: 100%;text-align: center;">
          <div style="display: table;position: absolute;min-height: 100%;height: 100%;">
            <div style="display:table-cell;vertical-align:middle">
              <img src="/assets/ptg/images/home/150227_hp_s1_t2_text.png" style="padding:10px;width:100%;max-width:245px;box-sizing:border-box">
              <a href="/content.jsp?pageName=graduation-announcement-ideas" class="btn_std btn_ghost"><h2>Get Ideas</h2></a>
            </div>
          </div>
        </div>
        <div class="square-root square-root-34" style="background:url('/assets/ptg/images/home/150309_gradphoto.jpg');background-size:100%;text-align:center">
        </div>
        <div class="square-root flat-root-66" style="background:url('/assets/ptg/images/home/150309_gradgiftideas.jpg');background-size:100%;">
          <div class="square-root-caption">
            <p><a href="/content.jsp?pageName=graduation-gift-ideas"></a></p><h2 class="arrow-after"><a href="/content.jsp?pageName=graduation-gift-ideas">Graduation Gift Ideas</a></h2><p></p>
          </div>
        </div>
      </div>
    </div>
  </div>
