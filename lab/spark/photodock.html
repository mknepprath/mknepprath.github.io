<!DOCTYPE html>
<html>
<head>
  <base href="http://stage.peartreegreetings.com/">
  <title>Spark Dropbox Drawer</title>
  <link rel="stylesheet" type="text/css" href="/assets/ptg/css/gracelandv2r1.css">
  <link rel="stylesheet" type="text/css" href="/assets/ptg/css/spark.css">
  <link rel="stylesheet" href="http://use.typekit.net/c/7a4851/p22-underground-1:n3:n6,proxima-nova-soft-1:n5:n7.P22:N:2,P25:N:2,S2x:N:2,S2z:N:2/d?3bb2a6e53c9684ffdc9a99ff195b2a62c3af7c8cd154b3fad4bafd06b6ebae7938240fad13874e8c7f10f5689586f8baea7cdc0e54c233c2720e186cf78b265aa543fc34d6d7ace7248e85a581172405d3995c44fa33c6c003eed63dc680d10dd901e00da5d2ac81f852b844815af5090f28ea0e2199f5d532adfb50b6765b158c87810d11c3e186024b85f2bc7d6908020e1b01fcb4cbbc3812b794ba267d6d2a24de83b44610493a91cb4bf367ba89d9ae0540e7f01fb47f677d9b5befb5dcb7a3154c6b3c706b41ffe755aea9b84480cb92d35095ef597bfbb700d0325df9bcb67f4a46382ee16f43958353147d684251ed73fb263fc0a2c3f63336b8434ad67409afc8b4525000c6a05958972701ba6bf45eb669658bdf2fa33832648b01b621e9b6ec6f6a87d19b4d330f1944babbb62e4986ec944c2f721365e2e1e9860446173d39260e31a63c004147ea2274a4143bd7ba922d07763b8e65726dbabaa8b390d3dbb22f3a0d913f58519541883037e7a9b9e696174504a831d5c973e7297e4f03ac9a73ef50">
  <link rel="shortcut icon" href="/images/lab-favicon.ico">
  <link rel="apple-touch-icon" href="/images/lab-apple-touch-icon.png">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="jquery.nicescroll.js"></script>
  <style>
  #sp_work_drawer #social li.dropbox {
    background: #1581E3;
    background: -webkit-gradient(linear, left top, left bottom, from(#1581E3), to(#1068B8));
    background: -moz-linear-gradient(top, #1581E3, #1068B8);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#1581E3', endColorstr='#1068B8');
    border-bottom: 2px solid #0D4F8B;
  }
  </style>
</head>
<body class="spark">
  <div id="sp_work_drawer" class="photoBar" style="display: block; left: 0px;">
    <input type="hidden" id="photoframeid" value="e4cf701c-12c9-480c-b64a-77d7d5fb2f21">
    <input type="hidden" id="fb_ig_error" value="null">
    <input type="hidden" id="pipelineid" value="e5a9ed307f00000171a324222caaed5b">
    <!-- lifepics image part -->
	  <div id="photoUploadFrame" style="font-size:14px;">
	    <div class="productsDetailContainer">
		    <div class="close_spwd">
          <a href="#" onclick="javascript:hidePhotoBar();">
            <img src="/assets/ptg/images/spark/spark-x.png">
          </a>
        </div>
		    <div id="container" class="upload_spwd" style="position: relative;">
		      <section>
		        <button id="pickfiles" class="progress-button" data-style="fill" data-horizontal="" style="z-index: 0;">
              <span class="content">
			          <span class="content">UPLOAD PHOTOS</span>
			          <span class="progress">
			            <span class="progress-inner notransition" style="width: 0%; opacity: 1;"></span>
			          </span>
		          </span>
              <span class="progress">
                <span class="progress-inner"></span>
              </span>
            </button>
		        <div id="upload-cancel">
		        	<a href="#" id="upload-cancel-link">
                <img src="/assets/ptg/images/spark/spark-x.png">
              </a>
		        </div>
		      </section>
			    <ul id="social">
			      <li class="facebook"><a id="btn-facebook" href="###" onclick="facebook_login();"><img src="/assets/ptg/images/spark/spark-fb.png"><span>Facebook</span></a></li>
			      <li class="instagram"><a id="btn-instagram" href="###" onclick="instagram_login();return false;"><img src="/assets/ptg/images/spark/spark-in.png"><span>Instagram</span></a></li>
            <li class="instagram"><a id="btn-dropbox" href="###" onclick="instagram_login();return false;"><img src="http://www.mknepprath.com/lab/spark/spark-dr.png"><span>Dropbox</span></a></li>
			    </ul>
		      <div id="p194r7qh3g14j3rou1n4f18cb1a0_html5_container" class="plupload html5" style="position: absolute; width: 488px; height: 70px; overflow: hidden; z-index: -1; opacity: 0; top: 6px; left: 6px; background: transparent;">
            <input id="p194r7qh3g14j3rou1n4f18cb1a0_html5" style="font-size: 999px; position: absolute; width: 100%; height: 100%;" type="file" accept="image/bmp,image/png,image/gif,image/jpeg,image/tiff" multiple="multiple">
          </div>
        </div>
		    <div id="pluploadMessage" class=""></div>
        <div id="user_img_div">
          <ul id="user_img">
		      </ul>
		      <ul id="remove_img" rel="a1">
		      </ul>
		      <input type="hidden" id="imageSrc" value="">
		      <input type="hidden" id="albumId" value="b7e9f1a7-f803-4a27-8470-2334778ba12d">
		      <div class="spk-dk-line"></div>
          <div class="footer_spwd">
	          <span class="rm_photos" id="rm_btn_span">
		          <a id="sparkRemoveimage" href="###" onclick="showRemoveImageBar();"><img src="/assets/ptg/images/spark/spark-x.png">remove photos</a>
		        </span>
		        <span class="rm_photos" id="del_btn_span" style="display:none">
		          <a id="sparkRemoveCommand" href="###" onclick="removeSparkImageCommand();">delete</a>
		        </span>
		        <span class="rm_photos cancel" id="del_cancel_btn_span" style="display:none">
		          <a id="sparkRemoveCancel" href="###" onclick="removeSparkImageCancel();">cancel</a>
	          </span>
	          <span class="rm_photos" id="wait" style="display: none;">
	            <img src="/assets/ptg/images/global/graceland-feedback-loader.gif">
	          </span>
	          <nav id="imagePagination" class="user_pag"></nav>
          </div>
        </div>
	    </div>
	  </div>
  </div>
</body>
</html>
