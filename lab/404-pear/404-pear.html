      // Initialize animations

      // Start animation clocks
      tire.rotateClock.start();
      bicycle.alphaClock.start();

      // Set animation timer
      setInterval(drawFrame, (1000 / fps));
    }

    function updateAnimations() {

      // Update animation clocks
      updateAllClocks();
    }

    function drawFrame() {

      // Update animations
      updateAnimations();

      ctx.restore();

      ctx.save();
      ctx.globalAlpha = bicycle.alphaClock.value;

      ctx.restore();

      pear(ctx);
    }
