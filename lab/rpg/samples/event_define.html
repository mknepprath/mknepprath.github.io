<!DOCTYPE html>
<html>
  <head>
	<script src="http://canvasengine.net/cdn/canvasengine-latest.all.min.js"></script>
	<script src="../rpgjs-2.0.0.min.js"></script>
	
	<script>
	
		
		RPGJS.Materials = {
			"characters": {
				"1": "event1.png",
				"2": "event2.png"
			},
			"tilesets": {
				"1": "tileset.png"
			}
		};
	
		RPGJS.Database = {
			"actors": {
				"1": {
					"graphic": "1"
				}
			},
			"tilesets": {
				"1": {
					"graphic": "1"
				}
			},
			"map_infos": {		
				"1": {
					"tileset_id": "1",
					"events": ["EV-1"] // in Data/Events/MAP-1/EV-1.json
				}
			}
		};
	
		RPGJS.defines({
			canvas: "canvas",
			autoload: false,
			scene_path: "../"
		}).ready(function() {
		
			RPGJS.Player.init({
				actor: 1,
				start: {x: 10, y: 10, id: 1}
			});
			
			RPGJS.Scene.map();
		});
	
	</script>
		
		
		
 </head>
  <body>
  
	<canvas id="canvas" width="640px" height="480px"></canvas>
	
  </body>
</html>
