<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />

    <!-- Include the AngularJS library -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  </head>
  <body ng-app="ForecastApp">

    <div class="main" ng-controller="MainController">
      <div class="container">
        <div class="row">
          <div class="col-sm-5 col-sm-offset-7">
            <h1>{{ fiveDay.city.name }}</h1>
            <h2>5-day forecast</h2>
            <div class="forecast" ng-repeat="day in fiveDay.list">
              <div class="day row">

                <!-- datetime -->
                <div class="weekday col-xs-4">
								{{ day.dt | date }}
                </div>


                <!-- icon -->
                <div class="weather col-xs-3">
								<img ng-src="{{ day.icon }}"/>
                </div>

                <div class="col-xs-1"></div>


                <!-- high -->
                <div class="high col-xs-2">
								{{ day.temp_min }}

                </div>


                <!-- low -->
                <div class="low col-xs-2">
								{{ day.temp_max }}
                </div>
              </div>
            </div>
          </div>
        </div>
        </ul>
      </div>
    </div>

    <!-- Modules -->
    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/MainController.js"></script>

    <!-- Services -->
  	<script src="js/services/forecast.js"></script>

    <!-- Directives -->


  </body>
</html>
