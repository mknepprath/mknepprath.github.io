      jQuery(function($) {

          layoutTemplate: "<ul class='blog-bottom'>{entries}</ul>",
          entryTemplate:  "<li class='blog-post'><h4><a href='{url}'><div style='background:url({teaserImageUrl});background-position:50%;background-size:100%;width:100%;height:172px;'>&nbsp;</a><br><a href='{url}'>{title}</a></h4></li>",
          limit: 3
        })
      })
    </script>
